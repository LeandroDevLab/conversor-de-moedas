<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTE ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/logo2.png" type="image/x-icon" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <div class="fundo">
      <img src="./assets/img/background.jpg" alt="Imagem de fundo, v치rias moedas de ouro no ar!" />
    </div>
    <header>
      <img class="logo" src="./assets/img/logo2.png" alt="logo do conversor de moeda - animado" />
    </header>
    <main>
      <section class="conversor">
        <form>
          <label for="real">
            <p class="conversor__label">Converter <b>de</b></p>
            <!-- Select temporariamente desabilitado com CSS -->
            <select class="select-converter">
              <option value="real" data-locale="pt-BR" data-currency="BRL" data-rate="1">
                Real Brasileiro
              </option>
              <option value="dolar" data-locale="en-US" data-currency="USD" data-rate="5">
                D칩lar Americano
              </option>

              <option value="euro" data-locale="de-DE" data-currency="EUR" data-rate="6">
                Euro
              </option>
              <option value="libra" data-locale="en-GB" data-currency="GBP" data-rate="7">
                Libra
              </option>
            </select>
          </label>
          <label for="">
            <p class="conversor__label">Converter <b>para</b></p>
            <select class="select-convertido">
              <option value="dolar" data-locale="en-US" data-currency="USD" data-rate="5">
                D칩lar Americano
              </option>

              <option value="euro" data-locale="de-DE" data-currency="EUR" data-rate="6">
                Euro
              </option>
              <option value="libra" data-locale="en-GB" data-currency="GBP" data-rate="7">
                Libra
              </option>
              <option value="real" data-locale="pt-BR" data-currency="BRL" data-rate="1">
                Real Brasileiro
              </option>
            </select>
          </label>

          <label for="">
            <p class="conversor__label">Valor</p>
            <input
              class="input-valor"
              type="text"
              inputmode="numeric"
              placeholder="Digite o valor..."
            />
          </label>
          <button class="convertButton" type="button">Converter</button>
        </form>
      </section>
      <section class="resultado">
        <div class="resultado__item">
          <img
            class="bandeira bandeira-converter"
            src="./assets/img/real.png"
            alt="Bandeira do Brasil"
          />
          <p class="moeda-converter">Real</p>
          <p class="resultado__item-valor converter">R$ 0,00</p>
        </div>

        <img src="./assets/img/Vector@2x.png" alt="Vetor/Seta apontando para baixo" />

        <div class="resultado__item">
          <img
            class="bandeira bandeira-convertida"
            src="./assets/img/dolar.png"
            alt="Bandeira dos EUA"
          />
          <p class="moeda-convertida">D칩lar Americano</p>
          <p class="resultado__item-valor convertido">$ 0,00</p>
        </div>
      </section>
    </main>
    <script src="./src/js/main.js" defer></script>
  </body>
</html>
